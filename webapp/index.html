
<!DOCTYPE HTML>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Xiaodan's Everything</title>
	<meta name="author" content="Mengdan Zhu  (Daniel Zhu)">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="/favicon.png" rel="shortcut icon">
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

	<!-- Third party libraries -->
	<script src="./libs/jquery/jquery-2.0.3.js"></script>
	<script src="./libs/ba-debug.js"></script>
	<script src="./libs/angular.min.js"></script>

	<script src="js/barGraph.js"></script>
	<script src="js/danTimer.js"></script>
	<script src="js/sortUtility.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div ng-controller="AppController">
		<div>
			<ui data-ng-repeat="(key, value) in sortMethod">
				<li ng-click="convertStringToArray()">{{value}}</li>
			</ui>
		</div>
		<!-- <input type="text" ng-model="tobeSortArray" placeholder=""> -->
		<button ng-click="convertStringToArray()" ng-init="count=0">Click to sort</button>
		<canvas id="sortGraphic" width="1000" height="500">Your browser does not support the HTML5 canvas tag.</canvas>
		<div>
			<ui data-ng-repeat="(key, value) in sortedArrayHistory">
				<li>{{value}}</li>
			</ui>
		</div>
	</div>
	<script type="text/javascript">
		window.addEventListener("load", function () {initialApp()}, false);
	</script>
</body>
</html>
